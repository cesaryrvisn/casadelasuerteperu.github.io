<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéØ Sorteo Diario Acumulable</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #001f4d, #000);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ffcc00;
      margin-top: 30px;
      font-size: 2.2em;
    }
    p {
      font-size: 1.1em;
    }
    .card {
      background: #002b7a;
      border-radius: 20px;
      padding: 25px;
      margin: 40px auto;
      width: 85%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .amount {
      font-size: 1.5em;
      color: #00ff66;
      font-weight: bold;
    }
    button {
      background: #ffcc00;
      color: black;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }
    input {
      width: 60px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 1.1em;
    }
    footer {
      font-size: 0.9em;
      margin-top: 25px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéØ Sorteo Diario Acumulable</h1>
    <p>Participa desde solo S/1 y mira c√≥mo crece el pozo en tiempo real üí∞</p>

    <p>Pozo actual: <span id="pozo" class="amount">S/ 0.00</span></p>
    <p>Acumulado total: <span id="total" class="amount">S/ 0.00</span></p>

    <label>Tickets: 
      <input type="number" id="tickets" value="1" min="1" />
    </label>
    <br />
    <button onclick="comprar()">üéüÔ∏è Comprar ticket(s)</button>
    <footer>* Reinicia autom√°ticamente cada d√≠a a medianoche</footer>
  </div>

  <audio id="coinSound" src="https://assets.mixkit.co/active_storage/sfx/2006/2006-preview.mp3"></audio>

  <script>
    let pozo = 0;
    let total = 0;
    const pozoEl = document.getElementById("pozo");
    const totalEl = document.getElementById("total");
    const sound = document.getElementById("coinSound");

    function comprar() {
      const tickets = parseInt(document.getElementById("tickets").value);
      const monto = tickets * 1; // S/1 por ticket
      pozo += monto;
      total += monto;
      sound.play();
      animarConfeti();
      actualizarPantalla();
    }

    function actualizarPantalla() {
      pozoEl.textContent = "S/ " + pozo.toFixed(2);
      totalEl.textContent = "S/ " + total.toFixed(2);
    }

    function animarConfeti() {
      const duracion = 1000;
      const fin = Date.now() + duracion;
      (function frame() {
        const tiempo = Date.now();
        if (tiempo > fin) return;
        crearConfeti();
        requestAnimationFrame(frame);
      })();
    }

    function crearConfeti() {
      const confeti = document.createElement("div");
      confeti.textContent = "üéâ";
      confeti.style.position = "fixed";
      confeti.style.left = Math.random() * 100 + "vw";
      confeti.style.top = "-20px";
      confeti.style.fontSize = "24px";
      confeti.style.animation = "caer 2s linear";
      document.body.appendChild(confeti);
      setTimeout(() => confeti.remove(), 2000);
    }

    const style = document.createElement("style");
    style.textContent = `
      @keyframes caer {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
