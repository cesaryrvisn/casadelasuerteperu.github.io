<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa de la Suerte Per√∫ üéâ</title>
  <style>
    body {
      background: linear-gradient(180deg, #001f3f, #003366);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00e676;
    }
    #pozo {
      font-size: 3rem;
      font-weight: bold;
      animation: blink 1.2s infinite alternate;
    }
    @keyframes blink {
      from { color: #00e676; }
      to { color: #1aff66; }
    }
    button {
      background: #00e676;
      color: #003300;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background: #00c853;
    }
  </style>
</head>
<body>
  <h1>üí∞ Pozo Acumulado Diario üí∞</h1>
  <div id="pozo">Cargando pozo...</div>
  <button onclick="simularCompra()">Simular compra</button>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9nXS3Ctz-DTubHMD3xuHksHk5F_a4rgg",
      authDomain: "sorteo-diario-c6897.firebaseapp.com",
      projectId: "sorteo-diario-c6897",
      storageBucket: "sorteo-diario-c6897.firebasestorage.app",
      messagingSenderId: "1095733857217",
      appId: "1:1095733857217:web:e8969eecb13cc562c0bd40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const pozoDiv = document.getElementById("pozo");

    // üîπ Pega aqu√≠ el ID de tu documento (el que Firestore genera autom√°ticamente)
    const docRef = doc(db, "sorteos", "XOT8860bEbKv1HWT1y5u");

    async function cargarPozo() {
      try {
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          pozoDiv.textContent = `S/ ${data.acumulado || 0}`;
        } else {
          pozoDiv.textContent = "Documento no encontrado üòï";
        }
      } catch (error) {
        console.error("Error al cargar pozo:", error);
        pozoDiv.textContent = "Error al conectar con Firestore ‚ö†Ô∏è";
      }
    }

    async function simularCompra() {
      try {
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          const nuevoTotal = (data.acumulado || 0) + 1;
          await updateDoc(docRef, { acumulado: nuevoTotal });
          pozoDiv.textContent = `S/ ${nuevoTotal}`;
        }
      } catch (error) {
        console.error("Error al actualizar pozo:", error);
      }
    }

    cargarPozo();
  </script>
</body>
</html>
