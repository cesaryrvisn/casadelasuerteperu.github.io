<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéØ Sorteo Diario Acumulable</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: radial-gradient(circle at center, #001f4d 0%, #000000 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .card {
      background: #002b80;
      padding: 25px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 1.8rem;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin: 5px 0;
    }

    .amount {
      font-size: 1.3rem;
      font-weight: bold;
      color: #00ff66;
    }

    input {
      width: 60px;
      padding: 5px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-size: 1rem;
    }

    button {
      background: #ffcc00;
      border: none;
      color: black;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      margin-top: 15px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-size: 1.1rem;
    }

    button:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üåü Efecto de fondo animado */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubbles span {
      position: absolute;
      bottom: -150px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
    }

    .bubbles span:nth-child(odd) {
      background: rgba(255, 255, 0, 0.1);
    }

    .bubbles span:nth-child(even) {
      background: rgba(0, 255, 255, 0.15);
    }
  </style>
</head>
<body>

  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="card">
    <h1>üéØ Sorteo Diario Acumulable</h1>
    <p>Participa desde solo S/1 y mira c√≥mo crece el pozo en tiempo real üí∞</p>

    <p>Pozo actual: <span class="amount" id="pozo">S/ 0.00</span></p>
    <p>Acumulado total: <span class="amount" id="acumulado">S/ 0.00</span></p>

    <label>Tickets: <input type="number" id="tickets" value="1" min="1" /></label><br>
    <button onclick="comprar()">üéüÔ∏è Comprar ticket(s)</button>

    <footer>* Reinicia autom√°ticamente cada d√≠a a medianoche</footer>
  </div>

  <script>
    // Variables iniciales
    let pozoActual = 0;
    let acumuladoTotal = 0;

    // Simulaci√≥n del pozo que crece autom√°ticamente üí∏
    setInterval(() => {
      const incremento = Math.random() * 3; // entre 0 y 3 soles
      pozoActual += incremento;
      acumuladoTotal += incremento;
      actualizarPozo();
    }, 4000); // cada 4 segundos

    function actualizarPozo() {
      document.getElementById("pozo").textContent = "S/ " + pozoActual.toFixed(2);
      document.getElementById("acumulado").textContent = "S/ " + acumuladoTotal.toFixed(2);
    }

    function comprar() {
      const tickets = parseInt(document.getElementById("tickets").value) || 0;
      if (tickets <= 0) {
        alert("Debes comprar al menos un ticket üéüÔ∏è");
        return;
      }

      const monto = tickets * 1; // S/1 por ticket
      pozoActual += monto;
      acumuladoTotal += monto;

      actualizarPozo();
      alert(`üéâ Compraste ${tickets} ticket(s) por S/ ${monto.toFixed(2)}. ¬°Suerte en el sorteo! üçÄ`);
    }

    // Reinicio autom√°tico a medianoche
    function reiniciarPozo() {
      pozoActual = 0;
      actualizarPozo();
    }

    // Calcular tiempo hasta medianoche
    const ahora = new Date();
    const medianoche = new Date();
    medianoche.setHours(24, 0, 0, 0);
    const tiempoRestante = medianoche - ahora;
    setTimeout(reiniciarPozo, tiempoRestante);
  </script>
</body>
</html>
