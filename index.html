<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa de la Suerte Perú 🍀</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #001f4d, #003366);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 60px;
      color: #fff;
      text-shadow: 0 0 10px gold, 0 0 20px gold;
    }

    p {
      font-size: 1.2em;
      margin: 15px auto 30px;
      width: 80%;
      color: #e0e0e0;
    }

    button {
      background: linear-gradient(90deg, #004aad, #007bff);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.3em;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
    }

    .premio {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      margin: 20px auto;
      padding: 20px;
      width: 85%;
      max-width: 400px;
      color: #fff;
    }

    .mensaje-suerte {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(90deg, gold, #ffcc00);
      color: #000;
      padding: 20px 40px;
      border-radius: 30px;
      font-size: 1.8em;
      font-weight: bold;
      box-shadow: 0 0 20px gold;
      animation: brillar 1s ease-in-out;
      z-index: 999;
    }

    @keyframes brillar {
      0% { opacity: 0; transform: translate(-50%, -60%) scale(0.8); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <h1>🍀 Casa de la Suerte Perú 🎉</h1>
  <p>Participa y gana premios increíbles. ¡Diversión, energía y suerte garantizada!</p>

  <button onclick="activarSuerte()">🎫 Compra tu ticket</button>

  <div class="premio">
    💄 <b>Cajas de perfumes</b><br>
    Elegancia y estilo en cada fragancia.
  </div>

  <div class="premio">
    🎒 <b>Bolsos deportivos</b><br>
    Estilo y energía en cada paso.
  </div>

  <div class="premio">
    🎁 <b>Premios sorpresa</b><br>
    ¡Sorteos y animaciones continuas!
  </div>

  <audio id="coinSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_bf9c8a63f3.mp3?filename=coins-91831.mp3" preload="auto"></audio>

  <script>
    function activarSuerte() {
      const sonido = document.getElementById('coinSound');
      sonido.play().catch(() => {});
      
      const mensaje = document.createElement('div');
      mensaje.className = 'mensaje-suerte';
      mensaje.innerText = '¡Suerte activada! 🍀';
      document.body.appendChild(mensaje);

      setTimeout(() => {
        mensaje.remove();
        window.location.href = 'https://mpago.la/1jQtrAC';
      }, 1000);
    }
  </script>
</body>
</html>
