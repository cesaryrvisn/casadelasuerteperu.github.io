<!-- 🟦 BLOQUE PÚBLICO: Sorteo Diario Acumulable -->
<section id="sorteo-diario" style="background:#002b7f; color:white; padding:20px; border-radius:15px; text-align:center; margin:20px 0;">
  <h2>🎯 Sorteo Diario Acumulable</h2>
  <p>Participa desde solo <strong>S/1</strong> y mira cómo crece el pozo en tiempo real 💰</p>

  <p style="font-size:18px;">Pozo actual: <span id="pozo-actual" style="color:#00FF66; font-weight:bold;">S/0.00</span></p>
  <p>Acumulado total: <span id="acumulado-total" style="color:#FFD700;">S/0.00</span></p>

  <div style="margin-top:10px;">
    <label style="font-size:16px;">Tickets:
      <input type="number" id="tickets" min="1" value="1" style="width:60px; text-align:center;">
    </label>
  </div>

  <button id="comprar-ticket" style="background:#FFD700; color:black; border:none; padding:10px 20px; border-radius:10px; margin-top:10px; font-weight:bold;">
    🎟️ Comprar ticket(s)
  </button>

  <p style="margin-top:10px; font-size:13px;">* Reinicia automáticamente cada día a medianoche</p>
</section>

<script>
  // 🟩 Simulación de actualización en tiempo real
  let pozo = 0;
  let acumulado = 0;

  const pozoElem = document.getElementById("pozo-actual");
  const acumuladoElem = document.getElementById("acumulado-total");
  const ticketsInput = document.getElementById("tickets");
  const comprarBtn = document.getElementById("comprar-ticket");

  function actualizarVista() {
    pozoElem.textContent = "S/ " + pozo.toFixed(2);
    acumuladoElem.textContent = "S/ " + acumulado.toFixed(2);
  }

  comprarBtn.addEventListener("click", () => {
    const cantidad = parseInt(ticketsInput.value) || 1;
    const monto = cantidad * 1; // S/1 por ticket
    pozo += monto;
    acumulado += monto;
    actualizarVista();
    alert(`🎟️ Has comprado ${cantidad} ticket(s) por S/${monto}. ¡Suerte! 🍀`);
  });

  actualizarVista();
</script>
