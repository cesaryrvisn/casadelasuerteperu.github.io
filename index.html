<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa de la Suerte PerÃº</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
      animation: blink 1.5s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }
    #pozo {
      font-size: 2em;
      margin-top: 20px;
    }
    button {
      background: #00ff99;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #00cc7a;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Pozo Acumulado Diario ðŸ’°</h1>
  <div id="pozo">Cargando pozo...</div>
  <br />
  <button id="simular">Simular compra (+S/1)</button>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9nXS3Ctz-DTubHMD3xuHksHk5F_a4rgg",
      authDomain: "sorteo-diario-c6897.firebaseapp.com",
      projectId: "sorteo-diario-c6897",
      storageBucket: "sorteo-diario-c6897.firebasestorage.app",
      messagingSenderId: "1095733857217",
      appId: "1:1095733857217:web:e8969eecb13cc562c0bd40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ID del documento (el que Firebase generÃ³ automÃ¡ticamente)
    const docId = "TU_ID_DE_DOCUMENTO_AQUÃ"; // ðŸ‘ˆ cambia esto por el ID exacto que te aparece en Firestore

    const pozoDiv = document.getElementById("pozo");
    const simularBtn = document.getElementById("simular");

    async function obtenerPozo() {
      const ref = doc(db, "sorteos", docId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        pozoDiv.innerText = `Pozo acumulado: S/ ${data.acumulando.toFixed(2)}`;
      } else {
        pozoDiv.innerText = "No hay datos del pozo.";
      }
    }

    simularBtn.addEventListener("click", async () => {
      const ref = doc(db, "sorteos", docId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const nuevoPozo = (snap.data().acumulando || 0) + 1;
        await updateDoc(ref, { acumulando: nuevoPozo });
        pozoDiv.innerText = `Pozo acumulado: S/ ${nuevoPozo.toFixed(2)}`;
      }
    });

    obtenerPozo();
  </script>
</body>
</html>
