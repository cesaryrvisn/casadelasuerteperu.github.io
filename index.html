<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa de la Suerte Per√∫ üçÄ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #002366, #000d3d);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #FFD700;
      margin-top: 20px;
    }
    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .highlight {
      background: #FFD700;
      color: #002366;
      padding: 8px 15px;
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 10px;
    }
    .button {
      background: #FFD700;
      color: #002366;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover {
      background: #ffed4a;
    }
    input[type="number"] {
      width: 60px;
      border-radius: 8px;
      border: none;
      padding: 5px;
      text-align: center;
      font-size: 1em;
    }
    .cash {
      color: #00ff90;
      font-weight: bold;
      font-size: 1.3em;
    }
    footer {
      margin: 20px 0;
      color: #bbb;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>CASA DE LA SUERTE PER√ö üçÄ</h1>
  <p>Tu portal de diversi√≥n y premios reales üí∏</p>

  <div class="section">
    <div class="highlight">Pozo actual: S/ <span id="pozo">0.00</span></div>
    <p class="cash">Acumulado total: S/ <span id="acumulado">0.00</span></p>

    <label>Tickets:</label>
    <input type="number" id="tickets" min="1" value="1">
    <button class="button" onclick="comprarTickets()">üéüÔ∏è Comprar ticket(s)</button>

    <p style="font-size:0.9em; color:#ccc;">* Reinicia autom√°ticamente cada d√≠a a medianoche</p>
  </div>

  <footer>
    ¬© 2025 Casa de la Suerte Per√∫ ‚Äî Todos los derechos reservados
  </footer>

  <script>
    const pozoEl = document.getElementById("pozo");
    const acumuladoEl = document.getElementById("acumulado");
    let pozo = parseFloat(localStorage.getItem("pozo")) || 0;
    let acumulado = parseFloat(localStorage.getItem("acumulado")) || 0;
    const ticketPrice = 1;

    function actualizar() {
      pozoEl.textContent = pozo.toFixed(2);
      acumuladoEl.textContent = acumulado.toFixed(2);
      localStorage.setItem("pozo", pozo);
      localStorage.setItem("acumulado", acumulado);
    }

    function comprarTickets() {
      const cantidad = parseInt(document.getElementById("tickets").value);
      if (cantidad > 0) {
        pozo += cantidad * ticketPrice;
        acumulado += cantidad * ticketPrice;
        actualizar();
        alert(`¬°Compra registrada! Has agregado ${cantidad} ticket(s).`);
      }
    }

    function reiniciarPozo() {
      const ahora = new Date();
      const medianoche = new Date();
      medianoche.setHours(24, 0, 0, 0);

      const tiempoRestante = medianoche - ahora;
      setTimeout(() => {
        pozo = 0;
        actualizar();
        reiniciarPozo();
      }, tiempoRestante);
    }

    actualizar();
    reiniciarPozo();
  </script>

</body>
</html>
