<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa de la Suerte Per√∫</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
      background: linear-gradient(135deg, #002b7f, #0050c0);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.8em;
      color: gold;
      text-shadow: 0 0 12px rgba(255, 215, 0, 0.7);
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.1em;
      margin: 0.5em 0 1.2em;
    }

    button {
      background: linear-gradient(90deg, #ffd700, #ffb400);
      color: #000;
      border: none;
      font-size: 1.2em;
      font-weight: bold;
      padding: 15px 35px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.9);
    }

    .monedas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    .moneda {
      position: absolute;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, gold 40%, orange 60%);
      border-radius: 50%;
      animation: caer 2s linear forwards;
    }

    @keyframes caer {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9em;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <h1>üçÄ Casa de la Suerte Per√∫ üçÄ</h1>
  <p>¬°Participa, gana y disfruta! Cuantos m√°s tickets, m√°s oportunidades.</p>
  <button id="ticketBtn">üéüÔ∏è Compra tu ticket</button>

  <div class="monedas"></div>

  <footer>¬© 2025 Casa de la Suerte Per√∫ - ¬°La suerte est√° de tu lado!</footer>

  <script>
    const btn = document.getElementById("ticketBtn");
    const monedasContainer = document.querySelector(".monedas");

    btn.addEventListener("click", () => {
      for (let i = 0; i < 25; i++) {
        const moneda = document.createElement("div");
        moneda.classList.add("moneda");
        moneda.style.left = Math.random() * 100 + "vw";
        moneda.style.animationDelay = Math.random() * 0.5 + "s";
        monedasContainer.appendChild(moneda);
        setTimeout(() => moneda.remove(), 2000);
      }
      new Audio("https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-win-1939.mp3").play();
    });
  </script>
</body>
</html>
