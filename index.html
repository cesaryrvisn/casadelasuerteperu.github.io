<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #ffd700, #b8860b);

    h1 {

    button {
      background: linear-gradient(90deg, #ff4500, #ff8c00);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.3em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
    }

    .moneda {
      position: fixed;
      top: 0;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/138/138281.png');
      background-size: cover;
      animation: caer 2s linear forwards;
      pointer-events: none;
    }

    @keyframes caer {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="monedas-container"></div>

  <script>
    const btn = document.getElementById("btn");
    const monedasContainer = document.getElementById("monedas-container");

    btn.addEventListener("click", () => {
      // Monedas animadas
      for (let i = 0; i < 25; i++) {

        moneda.style.animationDelay = Math.random() * 0.5 + "s";
