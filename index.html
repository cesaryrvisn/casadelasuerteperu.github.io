<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteo Diario Acumulable</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f54;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #013a63;
      border-radius: 15px;
      padding: 20px;
      margin: 50px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #f8f9fa;
      font-size: 1.4em;
    }

    p {
      font-size: 0.95em;
      color: #d8dee9;
    }

    .highlight {
      color: #00ff7f;
      font-weight: bold;
    }

    input[type="number"] {
      width: 60px;
      text-align: center;
      border-radius: 5px;
      border: none;
      padding: 5px;
      margin: 5px;
    }

    button {
      background-color: #ffc107;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffca2c;
      transform: scale(1.05);
    }

    small {
      display: block;
      margin-top: 10px;
      color: #adb5bd;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>游꿢 Sorteo Diario Acumulable</h2>
    <p>Participa desde solo <span class="highlight">S/1</span> y mira c칩mo crece el pozo en tiempo real 游눯</p>

    <p>Pozo actual: <span id="pozo" class="highlight">S/ 0.00</span></p>
    <p>Acumulado total: <span id="acumulado" class="highlight">S/ 0.00</span></p>

    <label for="tickets">Tickets:</label>
    <input type="number" id="tickets" value="1" min="1">

    <button onclick="comprar()">游리 Comprar ticket(s)</button>

    <small>* Reinicia autom치ticamente cada d칤a a medianoche</small>
  </div>

  <script>
    let pozo = 0;
    let acumulado = 0;

    function comprar() {
      const tickets = parseInt(document.getElementById('tickets').value);
      const total = tickets * 1; // cada ticket vale S/1
      pozo += total;
      acumulado += total;

      document.getElementById('pozo').textContent = `S/ ${pozo.toFixed(2)}`;
      document.getElementById('acumulado').textContent = `S/ ${acumulado.toFixed(2)}`;
    }

    // Reinicio autom치tico del pozo (simulado)
    const hora = new Date();
    const milisegundosHastaMedianoche = 
      (24 - hora.getHours()) * 3600000 - hora.getMinutes() * 60000 - hora.getSeconds() * 1000;
    
    setTimeout(() => {
      pozo = 0;
      document.getElementById('pozo').textContent = "S/ 0.00";
      alert("游꿀 Nuevo d칤a, nuevo sorteo!");
    }, milisegundosHastaMedianoche);
  </script>
</body>
</html>
