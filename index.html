<script>
  const btn = document.getElementById("ticketBtn");
  const monedasContainer = document.querySelector(".monedas");

  // Sonido de monedas (link estable de Pixabay)
  const coinSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_aa8e9b6b36.mp3");

  btn.addEventListener("click", () => {
    // Reproducir sonido
    coinSound.currentTime = 0;
    coinSound.play().catch(e => console.log("El navegador bloqueó el sonido hasta que el usuario interactúe"));

    // Animación de monedas
    for (let i = 0; i < 25; i++) {
      const moneda = document.createElement("div");
      moneda.classList.add("moneda");
      moneda.style.left = Math.random() * 100 + "vw";
      moneda.style.animationDelay = Math.random() * 2 + "s";
      monedasContainer.appendChild(moneda);

      // Eliminar después de 2 segundos
      setTimeout(() => moneda.remove(), 2000);
    }
  });
</script>
